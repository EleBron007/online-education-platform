<div class="container mt-4">
  <div class="row mt-4">
    <div class="col-md-6">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Korisnicko ime:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Lozinka:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password">
      </div>
      <button class="btn btn-primary btn-block" (click)="login()">Ulogij se</button>
      <div class="alert alert-danger text-center" role="alert" *ngIf="msg!=''">
        {{msg}}
      </div>
    </div>
  </div>
